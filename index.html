<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Stats</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center extension-name">Covid Latest Report-UK</h2>
        <div class="covid-table">
                <div class="date-column flex covid-data-column">
                    <strong>Date</strong>
                    <p id="date"></p>
                </div>
                <div class="area-name-column flex covid-data-column">
                    <strong>Country</strong>
                    <p id="areaName"></p>
                </div>
                <div class="cases-column flex covid-data-column">
                    <strong>Cases</strong>
                    <p id="latestBy"></p>
                </div>
                <div class="deaths-column flex covid-data-column">
                    <strong>Deaths</strong>
                    <p id="deathNew"></p>
                </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
